  <!-- Inline critical Tailwind CSS (optional, if you know which utilities you need) -->

    /* Critical CSS would go here */
    @font-face {
      font-family: 'CustomFont';
      src: url('/src/assets/fonts/helvetica-light-587ebe5a59211.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      font-family: 'CustomFont', sans-serif;

    .loaded {

    })(window,document,'script','dataLayer','GTM-MTQHTB2V');
  </script>

<body>
  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MTQHTB2V" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <div id="root"><!--app-html--></div>
  
  <!-- Defer non-critical scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tawk.to Script with defer -->
  <script type="text/javascript" defer>
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function() {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/632cae7754f06e12d896526c/1gdj8j15a';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
  
  <!-- Main app script with defer -->
  <script type="module" src="/src/entry-client.jsx" defer></script>
  
  <!-- Font loading optimization -->
  <script>
    (function() {
      // Apply font immediately if already cached
      if (sessionStorage.getItem('fontsLoaded')) {
        document.documentElement.style.fontFamily = 'CustomFont, sans-serif';
      }
      
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        
        if (!sessionStorage.getItem('fontsLoaded')) {
          // Use Font Face Observer for better font loading control
          const font = new FontFace('CustomFont', 'url(/src/assets/fonts/helvetica-light-587ebe5a59211.ttf)');
          
          font.load().then(function(loadedFont) {
            document.fonts.add(loadedFont);
            document.documentElement.style.fontFamily = 'CustomFont, sans-serif';
            sessionStorage.setItem('fontsLoaded', 'true');
          }).catch(function(error) {
            console.error('Font loading failed:', error);
          });
        }
      });
    })();
  </script>
</body>

</html>
