        function decodeEmail(encoded) {
            let decoded = "";
            for (let i = 0; i < encoded.length; i++) {
                decoded += String.fromCharCode(encoded.charCodeAt(i) - 1);
            }
            return decoded;
        }

    <script>
        // Function to lazy load non-critical resources
        function lazyLoadResources() {
            // Load non-critical CSS
            const nonCriticalCSS = document.createElement('link');
            nonCriticalCSS.rel = 'stylesheet';
            nonCriticalCSS.href = '/non-critical.css';
            nonCriticalCSS.media = 'print';
            nonCriticalCSS.onload = () => { nonCriticalCSS.media = 'all'; };
            document.head.appendChild(nonCriticalCSS);
            
            // Load non-critical JS
            const nonCriticalJS = document.createElement('script');
            nonCriticalJS.src = '/non-critical.js';
            nonCriticalJS.defer = true;
            document.body.appendChild(nonCriticalJS);
        }
        
        // Load non-critical resources when the page is idle
        if (requestIdleCallback) {
            requestIdleCallback(lazyLoadResources);
        } else {
            window.addEventListener('load', lazyLoadResources);
        }
    </script>
